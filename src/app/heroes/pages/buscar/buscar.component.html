<div fxLayout="column">
  <div>
    <h1>Buscador de Heroes</h1>
  </div>
  <div>
    <h3>Buscador</h3>

      <mat-form-field>
        <input type="text"
               placeholder="Pick one"
               aria-label="Number"
               matInput
               [(ngModel)]="termino"
               [matAutocomplete]="auto"
               (input)="buscando()">

        <mat-autocomplete autoActiveFirstOption
                          #auto="matAutocomplete"
                          (optionSelected)="opcionSeleccionadaa($event)">
          <mat-option *ngFor="let heroe of heroes" [value]="heroe">
            {{heroe.superhero}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
  </div>
  <div>{{heroeSeleccionado | json}}</div>

</div>
